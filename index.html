<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/aah.css"/>
<body background="https://hdqwalls.com/download/anonymus-hacker-2048x1152.jpg">
<center>
<script>
var k = document.getElementById("marco").value

            function search() {
              var login = document.getElementById("marco").value;
              var l=`query SearchUser($userName: String!) {
                       search(query: $userName, type: USER, first: 1) {
                             edges {
                                node {
                               ... on User {
                                         name
                                         login
                                         avatarUrl
                                         bio
                                         email
                                       }
                                     }
                                   }
                                 }
                               }`
fetch('https://api.github.com/graphql', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
        'Authorization': 'bearer a05f63b6c1623afbcb34520201e334a1e41f4fd5'
      }
      body: JSON.stringify({
      l,
      variables:{login} })
    })
    .then(r => r.json())
    .then(data => console.log('data returned:', data.bio));
  }
  </script>
  <div id="container">
          <style>
                  #h1 {background-color:rgb(255, 255, 0);
                    @import url(http://fonts.googleapis.com/css?family=Raleway);
                    div.container{
                    font-family: 'Raleway', sans-serif;
                    }
  }
          </style>
  <h1 id="h1">Search a Github Username</h1>
  <input type="text" id="marco" placeholder="Enter the username">
  <br><div id="Username"></div>
  <br><div id = "noUser"></div>
  <br><div id="Name"></div></br>
  <br><div id="Bio"></div></br>
  <br><img id="Avatar" height="0" width="0"></img></br>
  </div>
  <button onclick=search()>Search</button>
</center>
</head>
</html>
